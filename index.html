<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/98.css">
</head>
<body>
<section>

      </div>
    <div class="main">
        <div class="left">
            <h3>Gem: <span class="gem-cost">0</span></h3>
            <button class="default">Click me</button>
            <img src="./assets/CLICK_ME.png" alt="click me" class="click-me" style="height: 90px; width: 90px;">
           
        </div>
        <div class="right">
            <div class="upgrade">
                <div class="left-section">
                 <div class="window" style="margin: 32px; width: 250px">
                    <div class="title-bar">
                      <div class="title-bar-text"> Upgrade Program</div>
                    </div>
                    <div class="window-body">
                     <img src="./assets/BOT_UPGRADE.png" alt="upgrade" class="bot-image">
                      <p>Bot</p>
                      <p>Lvl. <span class="bot-level">0</span></p>
                      <p>Cost: <span class="bot-cost">10</span></p>
                      <button class="upgrade-bot">buy</button>
                </div>
                <div class="mid-section"></div>
                <div class="right-section"></div>
            </div>
        </div>
    </div>
</section>

<script src="index.js"></script>
</body>
</html>
